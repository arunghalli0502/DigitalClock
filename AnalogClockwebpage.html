<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="AnalogClockwebpage.css">
</head>
<body>


    <section>
        <div class="hrs" >
            <input type="text" id="hrs">
            <h2>Hours</h2>
        </div>
        <div class="min" >
            <input type="text" id="min">
            <h2>Minutes</h2>
        </div>
        <div class="sec">
            <input type="text"  id="sec">
            <h2>Seconds</h2>
        </div>
        <div class="meridian">
            <input type="text" id="meridian">
        </div>
    </section>
    
    <script src="./AnalogClockwebpage.js"></script>
</body>
</html>
